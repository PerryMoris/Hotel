<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Check Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 2em;
            max-width: 600px;
            width: 90%;
            margin: auto;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 1em;
        }
        .button {
            display: inline-block;
            padding: 0.75em 1.5em;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Time Alert</h1>
        <p>
            It appears that your system's date and time might be incorrect or has been tampered with.
            Please check and correct your system's date and time settings to ensure proper functionality.
        </p>
        <p>
            If you need assistance, please contact support or refer to your system's user guide.
        </p>
    </div>
</body>
</html>
