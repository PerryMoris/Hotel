                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Staff</a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a href="{% url 'kitchen' %}" class="dropdown-item">Kitchen</a>
                            <a href="{% url 'cleaners' %}" class="dropdown-item">Cleaners</a>
                            <a href="{% url 'security' %}" class="dropdown-item">Security</a>
                            <a href="{% url 'admin:index' %}" class="dropdown-item" target="_blank">Admin Page</a>

                    <button class="theme-toggle" onclick="toggleTheme()">

                            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                          </div>
                      </button>
                </div>

    {% block content %}

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    });
</script>
<script>
    document.getElementById('fullscreenButton').addEventListener('click', function() {
    if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }
        document.getElementById('fullscreenIcon').src = 'exit-fullscreen-icon.png'; // Change to exit fullscreen icon
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
        }
        document.getElementById('fullscreenIcon').src = 'fullscreen-icon.png'; // Change back to fullscreen icon
    }
});

document.addEventListener('fullscreenchange', function() {
    if (!document.fullscreenElement) {
        document.getElementById('fullscreenIcon').src = 'fullscreen-icon.png'; // Ensure icon changes back when exiting fullscreen
    }
});

</script>
{% block js %}
{% endblock %}
<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
