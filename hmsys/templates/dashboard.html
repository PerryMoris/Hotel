<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>Hotel Management</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Hotel Dashboard</h1>

        <div class="row">
            <div class="col-md-4">
                <h2>Beds</h2>
                <p>Total Beds: <span id="totalBeds"></span></p>
                <p>Available Beds: <span id="availableBeds"></span></p>
                <p>Occupied Beds: <span id="occupiedBeds"></span></p>
            </div>
            <div class="col-md-4">
                <h2>Clients Onboard</h2>
                <p><span id="clientsOnboard"></span></p>
            </div>
            <div class="col-md-4">
                <h2>Room Prices</h2>
                <ul id="roomPrices">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        const totalBeds = 100;
        const availableBeds = 75;
        const occupiedBeds = totalBeds - availableBeds;
        const clientsOnboard = 50;
        const roomPrices = [
            { roomType: "Standard", price: 100 },
            { roomType: "Deluxe", price: 150 },
            { roomType: "Suite", price: 250 }
        ];

        document.getElementById('totalBeds').textContent = totalBeds;
        document.getElementById('availableBeds').textContent = availableBeds;
        document.getElementById('occupiedBeds').textContent = occupiedBeds;
        document.getElementById('clientsOnboard').textContent = clientsOnboard;

        const roomPricesList = document.getElementById('roomPrices');
        roomPrices.innerHTML = roomPrices.map(room => `<li>${room.roomType}: $${room.price}</li>`).join('');
    </script>
</body>

</html>
