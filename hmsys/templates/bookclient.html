{% extends 'base.html' %}
{% load static %}

{% block style %}

{% endblock %}

{% block content %}

<br>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Client Details</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Enter your address">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Room Booking</h2>
                <form>
                    <div class="mb-3">
                        <label for="room" class="form-label">Room</label>
                        <select class="form-select" id="room">
                            <option value="standard">Select Room</option>
                            <option value="standard">Standard</option>
                            <option value="deluxe">Deluxe</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="room" class="form-label">Mode of Payment</label>
                        <select class="form-select" id="room">
                            <option value="standard">Select Mode of Payment</option>
                            <option value="standard">Bank Transfer</option>
                            <option value="deluxe">Cash</option>
                            <option value="suite">MoMo</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                        <label for="amount" class="form-label">Amount Paid</label> 
                        <input type="tel" class="form-control" id="address" placeholder="Enter Amount Ghc">
                        </div>
                        <div class="col-md-4">
                        <label for="amount" class="form-label">Arrears</label>
                        <input type="tel" class="form-control" id="address" placeholder="Balance Ghc">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="checkin" class="form-label">Check-in</label>
                        <input type="date" class="form-control" id="checkin">
                    </div>
                    <div class="mb-3">
                        <label for="checkout" class="form-label">Check-out</label>
                        <input type="date" class="form-control" id="checkout">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <center><div class="col-12">
        <button type="submit" class="btn btn-primary">Book Client</button>
    </div>
    </center>

</html>


{% endblock %}
