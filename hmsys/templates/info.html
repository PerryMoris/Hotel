<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register the Hotel or Guesthouse</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div style="margin: auto; padding: 30px; max-width: 700px;">
        <h2>Register the Hotel or Guesthouse</h2>
        <form method="post" enctype="multipart/form-data" class="form-control mt-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Save Info</button>
        </form>
    </div>
</body>
</html>
